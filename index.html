<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- script -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h1>our menu</h1>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" data-id="all" type="button" >All</button>
      <button class="filter-btn" data-id="breakfast" type="button" >Breakfast</button>
      <button class="filter-btn" data-id="lunch" type="button" >Lunch</button>
      <button class="filter-btn" data-id="shakes" type="button" >Shakes</button>
      </div>
      
      <!-- end filter buttons -->
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="menu-item.jpeg" alt="menu items" class="photo">
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima omnis nemo libero culpa minus nulla mollitia exercitationem nihil dolor, recusandae quis. Necessitatibus ullam ipsum labore error, quasi aperiam magnam adipisci?</p>
          </div>
        </article>
        
        <!-- end of single-item -->
      </div>
    </section>
    <!-- javascript -->
    
  </body>
</html>
